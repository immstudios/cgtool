{% extends "_base.html" %}

{% block content %}
<div class="well smallform" id="login-window">
	<h1>{{ site.title }}</h1>
    <form method="post" action="/login">
        <div class="form-group label-floating">
            <label for="input-login" class="control-label">Login</label>
            <input name="login" type="text" class="form-control" id="input-login">
        </div>

        <div class="form-group label-floating">
            <label for="input-password" class="control-label">Password</label>
            <input name="password" type="password" class="form-control" id="input-password">
        </div>

        <div class="form-group text-center">
            <input type="submit" value="Login" class="btn btn-raised btn-primary"></input>
        </div>
    </form>
</div>

<script type="text/javascript">
    document.getElementById("input-login").focus();
</script>

{% endblock %}
